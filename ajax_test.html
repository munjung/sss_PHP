<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">

		$(function(){
			$("#listButton").click(function(){

				$.ajax({ type: 'post'
			, url: '../list.html'
			, dataType : 'html'
		  , success: function(data) { $("#listDiv").html(data); } });

			})

			})


		</script>
	</head>
	<body>
		<input type="button" id="listButton" value="리스트출력" /> <br/> <div id="listDiv"></div>
	</body>
</html>
